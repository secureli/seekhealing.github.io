backend:
  name: github
  repo: shredtechular/seekhealing.github.io
  branch: refactor
  site_domain: seekhealing-refactor.netlify.com
media_folder: "/assets/images"
collections:
  - name: "post" # Used in routes, e.g. /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "page" # Used in routes, e.g. /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "_pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template 
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "otherContent" 
    label: "Miscellaneous Content" 
    delete: false # Prevent users from deleting documents in this collection
    editor: 
      preview: false 
    files: 
      - name: "header" 
        label: "Header Content" 
        file: "_data/header.yaml" 
        description: "Header and Footer content" 
        fields: 
          - label: "Logo Image"
            name: "logo"
            widget: "image"
          - {label: "Logo Alt Text", name: "logo-alt", widget: "string"}
          - label: "Header Navigation Items" 
            name: nav 
            widget: "list" 
            fields: 
              - {label: "Title", name: title, widget: string}
              - {label: "URL", name: url, widget: string}
              - label: "Target"
                name: target
                widget: select
                options: ["", "_blank"]
              - label: "SubMenu"
                name: submenu
                widget: list
                fields:
                  - {label: "Title", name: title, widget: string}
                  - {label: "URL", name: url, widget: string}
                  - label: "Target"
                    name: target
                    widget: select
                    options: ["", "_blank"]