{% comment %} 
<!--
  Portfolio Section

  This partial is used for portfolio types of layouts.  Currently used on the
  Board of Directors page.
  
--> 
{% endcomment %}

{% assign portfolio = site.sections|where:"type","portfolio" |where:"category",include.title |sort: "order" %}

<section>
  <div class="section">
    <div class="container clearfix">
      <div class="row">

        {% for profile in portfolio %}
        
          <div class="col-md-6 bottommargin">
            <div class="team clearfix">
              <div class="team-image">
                <img src="{{ site.baseurl }}{{ profile.image }}" alt="{{ profile.name }}, {{ profile.title }}">
              </div>
              <div class="team-desc">
                <div class="team-title"><h4>{{ profile.name }}</h4><span>{{ profile.title }}</span></div>
                <div class="team-content">
                  {{ profile.content }}
                </div>
              </div>
            </div>
          </div>

        {% endfor %}

        </div>
      </div>
    </div>
  </div>
</section>
